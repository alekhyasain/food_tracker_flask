<!DOCTYPE html>
<html>
<head><title>Minimal Test</title></head>
<body>
    <h1>Click Test</h1>
    
    <button onclick="alert('Button works!')">TEST 1: Alert Button</button>
    
    <br><br>
    
    <button id="test2">TEST 2: Event Listener Button</button>
    
    <script>
        document.getElementById('test2').onclick = function() {
            alert('Event listener works!');
        };
    </script>
    
    <br><br>
    
    <button onclick="togglePanel()">TEST 3: Toggle Panel</button>
    
    <div id="panel" style="display:none; background:yellow; padding:20px; margin-top:10px;">
        Panel is visible!
        <button onclick="togglePanel()">Close Panel</button>
    </div>
    
    <script>
        function togglePanel() {
            var panel = document.getElementById('panel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }
    </script>
</body>
</html>
