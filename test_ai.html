<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl mb-4">AI Assistant Test</h1>
    
    <!-- Test the function loads BEFORE the button -->
    <script>
        console.log('Script 1: Defining function');
        let aiPanelOpen = false;
        
        function toggleAIAssistant() {
            console.log('toggleAIAssistant called! Current state:', aiPanelOpen);
            const panel = document.getElementById('aiAssistantPanel');
            aiPanelOpen = !aiPanelOpen;
            
            if (aiPanelOpen) {
                panel.style.display = 'block';
                console.log('Opening panel');
            } else {
                panel.style.display = 'none';
                console.log('Closing panel');
            }
        }
        
        console.log('Function defined. Type:', typeof toggleAIAssistant);
    </script>
    
    <!-- Button -->
    <button onclick="toggleAIAssistant()" class="bg-purple-600 text-white px-6 py-3 rounded-lg mb-4">
        Click to Toggle AI Panel
    </button>
    
    <!-- Panel -->
    <div id="aiAssistantPanel" style="display: none;" class="bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-2">AI Assistant Panel</h2>
        <p>If you see this, the toggle works!</p>
        <button onclick="toggleAIAssistant()" class="bg-red-500 text-white px-4 py-2 rounded mt-2">
            Close
        </button>
    </div>
    
    <script>
        console.log('Page loaded. Panel element:', document.getElementById('aiAssistantPanel'));
    </script>
</body>
</html>
